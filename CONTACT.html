<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - News Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* your existing CSS remains unchanged */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1E90FF;
        }

        header {
            background: #03254C;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Merriweather', serif;
            font-size: 24px;
            margin: 0;
        }

        nav {
            background: #1167b1;
            padding: 0.8rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0.5rem;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            justify-content: center;
        }

        section {
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-family: 'Merriweather', serif;
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1167b1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
        }

        footer {
            background: #03254C;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>

    <!-- âœ… Your alert script added here -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            alert("Feel free to Contact Us!");
        });
    </script>
</head>
<body>
    <header>
        <h1>News Hub - Contact Us</h1>
    </header>

    <nav>
        <a href="INDEX.html">HOME</a>
        <a href="ABOUT.html">ABOUT</a>
        <a href="CONTACT.html">CONTACT</a>
    </nav>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>

            <form action="mailto:contact@newshub.com" method="POST" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 News Hub - Your Trusted Source for News</p>
    </footer>
</body>
</html>
